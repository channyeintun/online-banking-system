<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="./fragment/head::app-head (title='Admin Portal - Home')">
</head>
<body>
	<div th:replace="./fragment/user-navbar::user-navbar"></div>
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-12">
				<ol class="breadcrumb">
					<li><a href="" style='text-decoration: none;'> Transfer </a></li>
				</ol>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-4">
				<form th:action="@{/transfer}" method="GET">
					<div class="form-group">
						<label>Account Number: </label> <input class="form-control"
							type="text" name="accountNumber" />
						<button class="btn btn-primary mt-1" type="submit">Check</button>
					</div>
				</form>
				<div th:if="${param.accountNumber}">
					<div th:if="${account}">
						<div class="alert alert-info font-weight-bold" role="alert">
							Account Owner:<span class="font-weight-normal" th:text="${account.user.name}"></span>
						</div>
						<form th:action="@{/transfer}" method="POST">
							<input type="hidden" name="accountNumber"
								th:value="${account.accountNumber}" />
							<div class="form-group">
								<label>Amount: </label> <input class="form-control" type="text"
									name="amount" />
								<button class="btn btn-primary mt-1" type="submit">Transfer
									Now</button>
							</div>
						</form>
					</div>
					<div class="alert alert-info" role="alert"
						th:unless="${account}">Account Not Found!</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
