<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="./fragment/head::app-head (title='Admin Portal - Login')">
</head>
<body>
	<!-- Page Content -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xs-4 mt-5 p-3">
				<div class="alert alert-success" th:if="${message !=null}"><span th:text="${message}"></span></div>
				<div class="alert alert-danger" th:if="${errorMessage != null}"><span th:text="${errorMessage}"></span></div>
				<div class="card border-info mb-3 p-1" style="max-width: 18rem;">
					<div class="card-header"><h5>Admin Portal Login</h5></div>
					<div class="card-body text-info" style="background: #F8F9FA">
						<form th:action="@{/process_login}" method="POST">
							<div class="form-group">
								<label for="user_name" class="text-primary">User Name</label> <input
									class="form-control" name="username" id="user" type="text"
									required>
							</div>
							<div class="form-group">
								<label for="pass" class="text-primary">Password</label> <input
									class="form-control" id="pass" name="password" type="password"
									value="" required>
							</div>
							<button class="btn btn-primary pull-right" name="submit"
								type="submit">
								<i class="fa fa-sign-in"></i> Login Here
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
