<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./fragment/head::app-head">
</head>
<body>
	<div th:replace="./fragment/navbar::app-navbar"></div>
	<div class="container mt-3">

		<div class="row">
			<div class="col-md-4 mx-auto">
				<h1>Create User</h1>

				<form th:action="@{/admin/users}" method="POST" th:object="${user}">
					<div class="form-group">
						<label>Name:</label> <input class="form-control" type="text"
							name="name" th:field="*{name}" />
					</div>
					<div class="form-group">
						<label>Username:</label> <input class="form-control" type="text"
							name="username" th:field="*{username}" />
					</div>
					<div class="form-group">
						<label>Password:</label> <input class="form-control"
							type="password" name="password" th:field="*{password}" />
					</div>
					<button type="submit" class="btn btn-primary">Create</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
